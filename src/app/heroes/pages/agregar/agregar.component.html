<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }}
  <!-- <ng-container *ngIf="!heroe.id; else editar">Nuevo</ng-container>
  <ng-template #editar>Editar</ng-template> -->
  Heroe
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.sm="column"
      fxLayout.xs="column"
      fxLayoutGap="20px"
      fxLayoutGap.sm="0px"
      fxLayoutGap.xs="0px"
    >
      <mat-form-field fxFlex="100">
        <mat-label>Super HÃ©roe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparicion</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let item of publishers" [value]="item.id">
          {{ item.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto URL</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required />
    </mat-form-field>
    <br />

    <div fxLayout="row" fxLayoutGap="20px">
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        {{ heroe.id ? "Actualizar" : "Crear" }}
      </button>
      <button
        *ngIf="heroe.id"
        mat-raised-button
        color="warn"
        (click)="borrarHeroe()"
      >
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
